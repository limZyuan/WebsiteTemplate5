<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Tailwind CSS Demo</title>
  </head>
  <body>
    <!-- Header -->

    <div class="bg-blue-700 p-4 flex justify-between items-center">
      <!-- left side -->
      <div class="flex items-center">
        <img
          src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-512.png"
          alt="logo"
          width="50"
          class="mr-2"
        />
        <a
          href="#"
          class="inline-block p-2 text-blue-200 hover:text-blue-100 mr-2"
          >Home</a
        >
        <a href="#" class="inline-block p-2 text-blue-200 hover:text-blue-100"
          >About</a
        >
      </div>

      <!-- right side -->

      <div class="hidden md:block">
        <a
          href="#"
          class="inline-block p-2 text-blue-200 mr-2 hover:text-blue-100"
          >Login</a
        >
        <a
          href="#"
          class="inline-block py-2 px-4 text-yellow-800 bg-yellow-400 transition ease-in duration-150 hover:bg-yellow-300 hover:text-yellow-800 rounded"
          >Sign Up</a
        >
      </div>
    </div>

    <!-- Hero -->
    <div class="md:flex justify-between py-20 px-10 bg-blue-500 text-blue-100">
      <!-- left -->
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h2 class="text-4xl lg:text-6xl text-white mb-6">Welcome to Japan!</h2>
        <p class="md:text-2xl lg:text-3xl mb-6">
          There is never a sad day here!
        </p>
        <a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 hover:bg-gray-300 rounded mr-2 mb-3"
          >Learn More</a
        >
        <a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-yellow-400 text-yellow-800 hover:bg-yellow-300 rounded"
          >Get Started</a
        >
      </div>
      <!-- right -->
      <div class="md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1530638886726-284cde15fcbc?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1300&q=80"
          alt="Happiest Doggo"
          class="w-full rounded shadow-2xl"
        />
      </div>
    </div>

    <!-- features -->
    <div class="md:flex py-16 px-10 bg-blue-800 text-blue-200 text-center">
      <div class="mr-2">
        <img
          src="https://images.unsplash.com/photo-1490806843957-31f4c9a91c65?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80"
          alt="Japan 1"
          class="w-full rounded mb-4 border-solid border-2 border-blue-400"
        />
        <p>Japan 1</p>
      </div>
      <div class="mr-2">
        <img
          src="https://images.unsplash.com/photo-1542051841857-5f90071e7989?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80"
          alt="Japan 2"
          class="w-full rounded mb-4 border-solid border-2 border-blue-400 mt-8"
        />
        <p>Japan 2</p>
      </div>
      <div class="mr-2">
        <img
          src="https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1671&q=80"
          alt="Japan 3"
          class="w-full rounded mb-4 border-solid border-2 border-blue-400"
        />
        <p>Japan 3</p>
      </div>
      <div class="mr-2">
        <img
          src="https://images.unsplash.com/photo-1513407030348-c983a97b98d8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1652&q=80"
          alt="Japan 4"
          class="w-full rounded mb-4 border-solid border-2 border-blue-400 mt-8"
        />
        <p>Japan 4</p>
      </div>
    </div>

    <!-- footer -->
    <div class="p-10 bg-blue-900 text-blue-400 md:flex justify-between">
      <div class="md:w-1/2">
        <h3 class="text-lg mb-2">Join the Newsletter</h3>
        <form class="flex mb-3">
          <input
            class="rounded-l w-full py-3 px-4 outline-none focus:bg-blue-100"
            type="email"
          /><button
            class="bg-red-300 text-red-800 rounded-r px-5 hover:bg-red-400"
          >
            Join
          </button>
        </form>
      </div>
      <div class="flex items-center">
        Copyright &copy; Japan 2020 - infinity
      </div>
    </div>
  </body>
</html>
